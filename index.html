<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Card App</title>
</head>
<body>
  <section class="left">
    <p class="title">the.weather</p>
    <div class="main-infos">
      <h1 class="temperature"></h1>
      <h2 class="city"></h2>
      <p class="date"></p>
      <img src="" alt="weather terms this time" class="terms">
    </div>
  </section>
  <section class="right">
    <div class="first">
      <form>
        <input type="text" value='' placeholder='Another Location'>
        <button type="button" name="button"></button>
      </form>
      <p>Birmingham</p>
      <p>Manchester</p>
      <p>New York</p>
      <p>California</p>
    </div>
    <div class="second">
      <p>Weather Details</p>
      <p>Cloudy <span>12%</span></p>
      <p>Humidity <span>78%</span></p>
      <p>Wind <span>1km/h</span></p>
      <p>Rain <span>0mm</span></p>
    </div>
  </section>
</body>
</html>
