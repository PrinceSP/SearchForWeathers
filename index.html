<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <title>Weather Card App</title>
</head>
<body>
  <section class="container">
    <section class="left">
      <p class="title">the.weather</p>
      <div class="main-infos">
        <h1>26ยบ</h1>
        <div class="infos">
          <h2>London</h2>
          <p class="date">10:36 - Tuesday, 22 Oct '21</p>
        </div>
        <div class="cloud">
          <img src="" alt="">
          <p>Sunny</p>
        </div>
      </div>
    </section>
    <section class="right">
      <div class="first">
        <form>
          <input type="text" value='' placeholder='Another Location'>
          <button type="button" name="button" class="fa fa-search"></button>
        </form>
        <p>Birmingham</p>
        <p>Manchester</p>
        <p>New York</p>
        <p>California</p>
      </div>
      <div class="second">
        <p>Weather Details</p>
        <p>Cloudy <span>12%</span></p>
        <p>Humidity <span>78%</span></p>
        <p>Wind <span>1km/h</span></p>
        <p>Rain <span>0mm</span></p>
      </div>
    </section>
  </section>
</body>
</html>
